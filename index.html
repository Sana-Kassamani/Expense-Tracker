<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base/base.css" />
    <link rel="stylesheet" href="./styles/base/utilities.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="input-fields flex space-between align-center">
      <label for="type">Type</label>
      <input
        type="text"
        placeholder="Type of transaction (Income/Expense)"
        id="type"
        required
      />
      <label for="amount">Amount</label>
      <input type="number" placeholder="Amount in $" id="amount" required />
      <label for="date">Date</label>
      <input type="date" id="date" placeholder="Date of transaction" required />
      <label for="notes">Notes</label>
      <input type="text" id="notes" placeholder="Notes" />
      <button id="submit">Submit</button>
    </div>
    <button id="save-changes" class="save">Save Changes</button>
    <div id="filter">
      <label for="type">Expense</label>
      <input type="radio" name="type" value="Expense" id="ExpenseFilter" />
      <label for="type">Income</label>
      <input type="radio" name="type" value="Income" id="IncomeFilter" />
      <button id="filter">Filter</button>
    </div>
    <label for="max">Below</label>
    <input type="number" id="max" placeholder="Maximum Price" />
    <label for="minimum">Above</label>
    <input type="number" id="min" placeholder="Minimum Price" />

    <label for="beforeDate">Before</label>
    <input type="date" id="beforeDate" placeholder="Before this date" />
    <label for="afterDate">After</label>
    <input type="date" id="afterDate" placeholder="After this date" />

    <table id="transactions">
      <tr id="header">
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Notes</th>
        <th></th>
      </tr>
    </table>

    <script src="./scripts/dom.js"></script>
    <script src="./scripts/api/getTransaction.js"></script>
    <script src="./scripts/api/createTransaction.js"></script>
    <script src="./scripts/api/deleteTransaction.js"></script>
    <script src="./scripts/api/editTransaction.js"></script>
    <script src="./scripts/api/filterType.js"></script>
  </body>
</html>
